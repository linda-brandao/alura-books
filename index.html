<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/style.css"> 
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">Front-end</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">Business</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">Design & UX</a></li>
            </ul>
            <img src="imagens/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="imagens/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="imagens/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="imagens/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/imagens/ApacheKafka.svg" alt="Livro sobre Apache Kafka e Spring Boot da alurabooks"></div>
                <div class="swiper-slide"><img src="/imagens/Liderança.svg" alt="Livro sobre Liderança em Design da alurabooks"></div>
                <div class="swiper-slide"><img src="/imagens/Javascript.svg" alt="Livro sobre Javascript Assertivo da alurabooks"></div>
                <div class="swiper-slide"><img src="/imagens/Construct2.svg" alt="Livro sobre Construct2 da alurabooks"></div>
                <div class="swiper-slide"><img src="/imagens/Guia Front-end.svg" alt="Livro Guia Front-end da alurabooks"></div>
                <div class="swiper-slide"><img src="/imagens/ReactNative.svg" alt="Livro sobre ReactNative da alurabooks"></div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar
            <div class="swiper-scrollbar"></div> -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            },
        });
    </script>
</body>
</html>
